<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Unicorn Adventure</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>

<body class="background">
	<section>
		<div>
			<h1 class="header">Unicorn Adventure</h1>
		</div>
	</section>

    <section class="container">
        <div class="row buttons"
            <div class="col-md-4">
                <button class="attack-buttons" type="button" onclick="damageWizard(1, 'Kick')">Kick</button>
                <button class="attack-buttons" type="button" onclick="damageWizard(10, 'Hornjab')">Horn Jab</button>
                <button class="attack-buttons" type="button" onclick="damageWizard(20, 'BreathFire')">Breath Fire</button>
            </div>
        </div>
    </section>

    <section class="container">
    <div class="row health-status">
        <div class="col-md-6">
            <h3 id="health">Evil Wizard Health: 100</h3>
        </div>
        <div class="col-md-6">
            <h3 id="comment">You kicked the Evil Wizard!</h3>
        </div>
    </div>
    </section>
	
	<script src="app.js"></script>
</body>
</html>
